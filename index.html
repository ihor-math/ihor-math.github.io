<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Інтерактивний навчальний простір з вищої математики</title>
   <style>
       body {
           background-color: #FFFFF0;
           text-align: center;
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
       }

       .cover {
           margin-top: 100px;
           padding: 0 20px;
       }

       .cover img {
           width: 300px;
           max-width: 100%;
           height: auto;
           border-radius: 10px;
       }

       h1 {
           font-size: 36px;
           font-weight: bold;
           color: #191970;
           margin-top: 20px;
           text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
       }

       .btn {
           margin-top: 30px;
           padding: 12px 28px;
           font-size: 20px;
           font-weight: bold;
           background-color: #008080;
           color: white;
           border: none;
           border-radius: 12px;
           cursor: pointer;
           text-decoration: none;
           box-shadow: 0 5px 15px rgba(0,0,0,0.2);
           transition: all 0.3s ease;
           display: inline-block;
       }

       .btn:hover {
           background-color: #006666;
           box-shadow: 0 8px 20px rgba(0,0,0,0.3);
           transform: translateY(-3px);
       }

       /* Адаптація під мобільні пристрої */
       @media (max-width: 600px) {
           h1 {
               font-size: 24px;
           }

           .btn {
               font-size: 16px;
               padding: 10px 20px;
           }

           .cover {
               margin-top: 60px;
           }
       }
   </style>
</head>
<body>
   <div class="cover">
       <img src="static/cover.jpg" alt="Обкладинка">

       <h1>Інтерактивний навчальний простір з вищої математики</h1>
      <a class="btn" href="zmist.html">  ➤ До навчального простору </a>
   </div>
</body>
</html>
