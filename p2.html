<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Твій Заголовок</title>
  <style>
    /* Загальні стилі */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.4;
      background: #f9f9f9;
      color: #333;
      padding: 1rem;
      box-sizing: border-box;
    }

    h1, h2, h3 {
      margin: 0.5rem 0;
    }

    a {
      color: #1a0dab;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Контейнер для основного контенту */
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Навігація */
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    nav a {
      padding: 0.5rem 1rem;
      background: #007acc;
      color: white;
      border-radius: 4px;
      font-weight: 600;
      flex-shrink: 0;
    }

    nav a.active {
      background: #005fa3;
    }

    /* Контентні блоки */
    section {
      margin-bottom: 2rem;
    }

    /* Зображення адаптивні */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1rem 0;
      border-radius: 4px;
    }

    /* Таблиці */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background: #eaeaea;
    }

    /* Медіа-запити для мобільних */
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }

      .container {
        padding: 1rem;
      }

      nav {
        gap: 0.5rem;
      }

      nav a {
        padding: 0.4rem 0.7rem;
        font-size: 0.9rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      table, th, td {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="p1.html">Сторінка 1</a>
      <a href="p2.html" class="active">Сторінка 2</a>
      <a href="p3.html">Сторінка 3</a>
    </nav>

    <section>
      <h1>Заголовок твоєї сторінки</h1>
      <p>Тут буде основний текст. Він автоматично підлаштовується під розмір екрана, щоб було зручно читати.</p>
      <img src="your-image.jpg" alt="Опис зображення" />
    </section>

    <section>
      <h2>Таблиця прикладу</h2>
      <table>
        <thead>
          <tr>
            <th>Колонка 1</th>
            <th>Колонка 2</th>
            <th>Колонка 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Дані 1</td>
            <td>Дані 2</td>
            <td>Дані 3</td>
          </tr>
          <tr>
            <td>Дані 4</td>
            <td>Дані 5</td>
            <td>Дані 6</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
